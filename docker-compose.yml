version: '3.5'

# Network
networks:
    services_backend:
        external: true

# Service 
services:
    dav:
        restart: always
        build:
            args:
                - DESTINATION_PATH=${DESTINATION_PATH}
                - PUID=${PUID}
            context: ./nginx-php
            dockerfile: Dockerfile
        container_name: ${APP_NAME:?err}-stack
        volumes:
            - ${DAV_APP_PATH}:${DESTINATION_PATH}:rw
            - ./dav/conf/dav.conf:/etc/nginx/sites-enabled/default.conf
        ports:
            - "9091:80"
        networks:
            - services_backend
               